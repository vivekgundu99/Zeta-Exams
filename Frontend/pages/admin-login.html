<!-- pages/admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zeta Exams</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-page">
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîê Admin Login</h1>
                <p>Password-based authentication</p>
            </div>

            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="admin-email">Email Address</label>
                    <input type="email" id="admin-email" required>
                </div>

                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Login
                </button>

                <a href="/pages/login.html" class="btn btn-text btn-block">
                    ‚Üê Back to Student Login
                </a>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            try {
                const response = await api.adminLogin(
                    document.getElementById('admin-email').value,
                    document.getElementById('admin-password').value
                );

                hideLoading();

                if (response.success) {
                    api.setToken(response.token);
                    localStorage.setItem('adminName', response.admin.name);
                    window.location.href = '/pages/admin-dashboard.html';
                }
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Login failed', 'error');
            }
        });
    </script>
</body>
</html>
